<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./main.js" type="module" defer></script>
    <link rel="stylesheet" href="./output.css" />
    <title>Document</title>
  </head>
  <body class="h-screen">
    <main class="flex flex-col items-center justify-center gap-16 h-full">
      <!-- <h2>lista de clientes</h2>
      <ul id="lista-clientes"></ul>
      <h2>lista de clientes frecuentes</h2>
      <ul id="clientes-frecuentes"></ul> -->
      <button id="btn" class="bg-green-700 text-white p-3 rounded-2xl">
        añadir libro
      </button>
      <div class="relative overflow-x-auto">
        <table
          class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
        >
          <thead
            class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
          >
            <tr>
              <th scope="col" class="px-6 py-3">Book Name</th>
              <th scope="col" class="px-6 py-3">Autor</th>
              <th scope="col" class="px-6 py-3">Year</th>
              <th scope="col" class="px-6 py-3">Acciones</th>
            </tr>
          </thead>
          <tbody id="tabla"></tbody>
        </table>
      </div>
      <!-- modal -->
      <div
        id="modalsito"
        class="hidden fixed inset-0 bg-black/50 flex items-center justify-center"
      >
        <div class="bg-white rounded-2xl text-blue-800 w-[470px] py-8">
          <form
            action=""
            class="flex flex-col px-10 py-3 gap-4"
            id="formulario"
          >
            <div class="flex">
              <h2 class="text-4xl font-bold text-blue-700 mb-10">
                nuevo libro
              </h2>
              <button
                id="close"
                type="button"
                class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                data-modal-toggle="crud-modal"
              >
                <svg
                  class="w-3 h-3"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 14 14"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                  />
                </svg>
                <span class="sr-only">Close modal</span>
              </button>
            </div>

            <label for="" class="text-xl">nombre del libro</label>

            <input
              type="text"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              name="nameBook"
              required
            />
            <label for="" class="text-xl">nombre del autor</label>
            <input
              type="text"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              name="nameAutor"
              required
            />
            <label for="" class="text-xl">año de publicacion</label>
            <input
              type="text"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              name="yearPublic"
              required
            />
            <button
              class="bg-green-700 text-white text-xl font-semibold p-3 rounded-2xl"
            >
              agregar libro
            </button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
